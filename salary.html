        <title>월급 등급 테스트</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function addcomma(obj) { 
                obj.value = comma(uncomma(obj.value)); 
            } 
            function comma(str) { //콤마 입력
                str = String(str); 
                return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,'); 
            } 
            function uncomma(str) { //콤마 제거
                str = String(str); 
                return str.replace(/[^\d]+/g, ''); 
            }

            function grade(){
                var soldier;
                soldier=document.military.freedom.value;
                soldier=parseInt(soldier.replace(/,/g, ''));
                if(isNaN(soldier)){
                alert("월급을 입력해 주세요!");
                return;
                }
                var position="10";
                if(soldier>=8972497){
                    position="1";
                } else if(soldier>=6902530){
                    position="2";
                } else if(soldier>=5892061){
                    position="3";
                } else if(soldier>=5125817){
                    position="4";
                } else if(soldier>=4421411){
                    position="5";
                } else if(soldier>=3888524){
                    position="6";
                } else if(soldier>=3335959){
                    position="7";
                } else if(soldier>=2715317){
                    position="8";
                } else if(soldier>=1842238){
                    position="9";
                }
                alert("당신의 월급은 상위" + position + "등급 입니다!" );
            }
        </script>
    </head>
    <body>
        <h1 class="title">월급 등급 테스트</h1>
        <h2 class="subtitle"><가계 월급 등급 확인하기></h2>
        <h3 class="subtitle2">나의 가족의 월급을 모두 합해서 입력해보세요<br>
            월급 입력 후 조회하기 클릭 !</h3>
        <form name="military">
            <input type="text" name="freedom" onkeyup="addcomma(this)" onkeypress="if(event.keyCode==13){grade();}" id="textbox" maxlength="18" placeholder="월급을 입력하세요" autofocus><br>
            <input type="button" value="조회하기" onClick="grade()" id="btn">
        </form>
