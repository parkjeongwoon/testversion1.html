        <script>
            function addcomma(obj) { 
                obj.value = comma(uncomma(obj.value)); 
            } 
            function comma(str) { //콤마 입력
                str = String(str); 
                return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,'); 
            } 
            function uncomma(str) { //콤마 제거
                str = String(str); 
                return str.replace(/[^\d]+/g, ''); 
            }

            function grade(){
                var soldier;
                soldier=document.military.freedom.value;
                soldier=parseInt(soldier.replace(/,/g, ''));
                if(isNaN(soldier)){
                alert("월급을 입력해 주세요!");
                return;
                }
                var position="10";
                if(soldier>=9319890){
                    position="1";
                } else if(soldier>=7435290){
                    position="2";
                } else if(soldier>=6338158){
                    position="3";
                } else if(soldier>=5419155){
                    position="4";
                } else if(soldier>=4712967){
                    position="5";
                } else if(soldier>=4008868){
                    position="6";
                } else if(soldier>=3347240){
                    position="7";
                } else if(soldier>=2652186){
                    position="8";
                } else if(soldier>=1791150){
                    position="9";
                }
                alert("당신의 월소득은 상위" + position + "등급 입니다!" );
            }
        </script>
