        <title>자산 등급 테스트</title>
        <link rel="stylesheet" href="style.css" />
        <script>
            function addcomma(obj) { 
                obj.value = comma(uncomma(obj.value)); 
            } 
            function comma(str) { //콤마 입력
                str = String(str); 
                return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,'); 
            } 
            function uncomma(str) { //콤마 제거
                str = String(str); 
                return str.replace(/[^\d]+/g, ''); 
            }

            function grade(){
                var soldier;
                soldier=document.military.freedom.value;
                soldier=parseInt(soldier.replace(/,/g, ''));
                if(isNaN(soldier)){
                alert("순자산을 입력해 주세요!");
                return;
                }
                var position="10";
                if(soldier>=1124765000){
                    position="1";
                } else if(soldier>=556410000){
                    position="2";
                } else if(soldier>=387700000){
                    position="3";
                } else if(soldier>=282170000){
                    position="4";
                } else if(soldier>=204920000){
                    position="5";
                } else if(soldier>=142995000){
                    position="6";
                } else if(soldier>=89910000){
                    position="7";
                } else if(soldier>=45480000){
                    position="8";
                } else if(soldier>=6750000){
                    position="9";
                }
                alert("당신의 순자산은 상위" + position + "등급 입니다!" );
            }
        </script>

        <h3 class="subtitle2">순자산 = 자산 - 부채(빚)<br>
        순자산 입력 후 조회하기 클릭 !</h3>
        <form name="military">
            <input type="text" name="freedom" onkeyup="addcomma(this)" onkeypress="if(event.keyCode==13){grade();}" id="textbox" maxlength="18" placeholder="순자산을 입력하세요" autofocus><br>
            <input type="button" value="조회하기" onClick="grade()" id="btn">
        </form>
